        }
        /* 5- select input with type text element with class myClass */
        input[type="text"].MyClass {
            background-color: red;
        }
        /* 6- select span elements after div  */
        div + span {                 /* this just one span element after div */
            color: red;
        }
        div ~ span {                 /* this all span elements after div */
            color: red;
        }
        /* 7- select p with class myClass   */
        p.myclas {     
            color: yellowgreen;
        }
        /* 8- select div with id myDiv */
        div#myDiv {

        }
